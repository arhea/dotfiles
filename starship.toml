# Get editor completions based on the config schema
'$schema' = 'https://starship.rs/config-schema.json'

format = '''
$username\
$hostname\
$localip\
$shlvl\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$hg_branch\
$singularity\
$kubernetes\
$vcsh\
$fossil_branch\
$fossil_metrics\
$hg_branch\
$pijul_channel\
$docker_context\
$package\
$c\
$cmake\
$cobol\
$daml\
$dart\
$deno\
$dotnet\
$elixir\
$elm\
$erlang\
$fennel\
$golang\
$guix_shell\
$haskell\
$haxe\
$helm\
$java\
$julia\
$kotlin\
$gradle\
$lua\
$nim\
$nodejs\
$ocaml\
$opa\
$perl\
$php\
$pulumi\
$purescript\
$python\
$raku\
$rlang\
$red\
$ruby\
$rust\
$scala\
$solidity\
$swift\
$terraform\
$typst\
$vlang\
$vagrant\
$zig\
$buf\
$nix_shell\
$conda\
$meson\
$spack\
$memory_usage\
$aws\
$gcloud\
$openstack\
$azure\
$direnv\
$env_var\
$crystal\
$custom\
$sudo\
$cmd_duration\
$line_break\
$jobs\
$battery\
$time\
$status\
$os\
$container\
$shell\
$character'''

scan_timeout = 100
command_timeout = 1000

[line_break]
disabled = true

[aws]
disabled = true

[directory]
truncation_symbol = ' '
read_only = ' '

[docker_context]
disabled = true
symbol = ' '

[gcloud]
symbol = 'gcloud'
style = 'bold fg:#58A65C'
format = '[$symbol:\($project\)]($style) '

[git_branch]
symbol = ' '

[golang]
disabled = true
symbol = ' '

[kubernetes]
symbol = 'kubernetes'
disabled = false
style = 'bold fg:#3F68D6'
format = '[$symbol:\($context\)]($style) '

[nodejs]
symbol = ' '
